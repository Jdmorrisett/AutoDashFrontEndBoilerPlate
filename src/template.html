<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="screen">
      <div class="tach">
        <image class="" src="./assets/images/tach-background.png" />
        <image id="tach_needle" src="./assets/images/needle.png" />
        <image class="cap" src="./assets/images/cap.png" />
      </div>
    </div>
  </body>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
      background: black;
    }
    .tach > img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .tach {
      left: 113px;
      top: 44px;
      transform: rotateZ(90deg);
      position: relative;
      width: 551px;
      height: 551px;
    }
    #tach_needle {
      will-change: transform;
      transition: transform 0.1s;
    }
    
    .screen {
      width: 800px;
      height:600px;
    }
/*


// inches to pixel: 4.69" == 600px
// 4.30/4.69 = x/600 
// x = 4.30/4.69 * 600
// x = 550.106 pixels

// 0.8" from top of the bezel
// 0.8" to pixels: 0.8/4.69 = x/800
// x = 0.8/4.69 * 800
// 136.46 pixels

// 0.34" to pixels: 
// 0.34/4.69 = x/600
// x = 0.34/4.69 * 600
// 43.49

*/
  </style>
</html>
